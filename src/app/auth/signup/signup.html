<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-900 to-purple-900 px-4">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-sm text-white">
    <h2 class="text-3xl font-bold mb-8 text-center text-teal-300">Create Your Account</h2>

    <div class="mb-4">
      <label for="name" class="block mb-1 text-teal-200 font-medium">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Your full name"
        class="w-full px-4 py-2 bg-slate-700 text-teal-100 placeholder-teal-400 border border-teal-500 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-400 text-sm mt-1">
        Name is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block mb-1 text-teal-200 font-medium">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 bg-slate-700 text-teal-100 placeholder-teal-400 border border-teal-500 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-1 text-teal-200 font-medium">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="At least 6 characters"
        class="w-full px-4 py-2 bg-slate-700 text-teal-100 placeholder-teal-400 border border-teal-500 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="signupForm.invalid"
      class="w-full bg-teal-500 hover:bg-teal-600 disabled:bg-teal-300 text-slate-900 font-bold py-3 rounded-md transition"
    >
      Create Account
    </button>

    <p class="text-center text-slate-300 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-teal-300 hover:underline font-semibold">Login here</a>
    </p>

    <div *ngIf="error" class="text-red-400 font-semibold text-center mt-4">{{ error }}</div>
  </form>
</div>
