<div class="space-y-6 p-4">
    <h2 class="text-2xl font-bold text-white">Your Contacts 📒</h2>
  
    <ul class="space-y-4">
      <li *ngFor="let contact of contacts"
          class="mb-4 bg-white bg-opacity-20 rounded-lg p-4 shadow-md flex justify-between items-center hover:bg-opacity-30 transition cursor-default">
  
        <div>
          <div class="font-semibold text-lg text-white">{{ contact.name }}</div>
          <div class="text-sm text-indigo-200">{{ contact.address }}</div>
          <div class="text-sm text-indigo-200">{{ contact.phone }}</div>
        </div>
  
        <div class="flex space-x-4">
          <button (click)="editContact(contact)" 
                  class="text-yellow-300 hover:text-yellow-500 transition font-semibold"
                  title="Edit Contact">
            ✏️ Edit
          </button>
  
          <button (click)="deleteContact(contact.id)" 
                  class="text-red-400 hover:text-red-600 transition font-semibold"
                  title="Delete Contact">
            🗑️ Delete
          </button>
        </div>
      </li>
    </ul>
  
    <!-- Show Edit Form -->
    <div *ngIf="selectedContact" class="mt-6">
      <app-edit-contact 
        [contact]="selectedContact"
        (updated)="onContactUpdated($event)"
        (cancelled)="onEditCancelled()">
      </app-edit-contact>
    </div>
  </div>
