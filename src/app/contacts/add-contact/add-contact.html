<div class="p-6 bg-slate-800 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-teal-200 drop-shadow-md">Add Contact âž•</h2>
    <form (ngSubmit)="onSubmit()" class="grid gap-5">
  
      <input
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
  
      <input
        [(ngModel)]="address"
        name="address"
        placeholder="Address"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
  
      <input
        [(ngModel)]="phone"
        name="phone"
        placeholder="Phone"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
  
      <button
        type="submit"
        class="bg-teal-500 text-white font-semibold py-3 rounded-md hover:bg-teal-600 transition"
      >
        Add Contact
      </button>
    </form>
  </div>
