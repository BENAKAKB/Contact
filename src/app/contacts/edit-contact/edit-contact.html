<div class="p-6 bg-slate-800 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-teal-200 drop-shadow-md">Edit Contact ✏️</h2>
  
    <form (ngSubmit)="onSave()" class="grid gap-5">
      <input
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
      <input
        [(ngModel)]="address"
        name="address"
        placeholder="Address"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
      <input
        [(ngModel)]="phone"
        name="phone"
        placeholder="Phone"
        class="p-3 rounded-md border border-teal-400 bg-slate-700 text-teal-100 placeholder-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
        required
      />
  
      <div class="flex justify-between mt-4">
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
        >
          Save
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
